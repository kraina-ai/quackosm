name: tests
on: workflow_call

jobs:
  run-tests:
    name: Run tests üõ†Ô∏è on multiple systems üñ•Ô∏è and Python üêç versions
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12"]
        # python-version: ["3.9", "3.10", "3.11", "3.12"]
        # include:
        #   - os: macos-13
        #     python-version: "3.12"
        #   - os: windows-latest
        #     python-version: "3.12"
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
      COLUMNS: 120
    steps:
      - uses: actions/checkout@v4
      - name: Get Google access token
        id: google-access-token
        uses: playeveryware/action-google-access-token@v1
        with:
          credentials: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}
          scope: 'https://www.googleapis.com/auth/drive.readonly'
      - name: Download file from Google drive
        uses: playeveryware/action-google-drive-download@v1
        with:
          token: ${{ steps.google-access-token.outputs.token }}
          file-id: 15GXgjaJUINYDTRsCrDZi9XiE3d9Zck7w
          path: test_files.zip
      - name: Extract zip files
        uses: ihiroky/extract-action@v1
        with:
          file_path: test_files.zip
          extract_dir: '.'
      - uses: jannekem/run-python-script-action@v1
        name: Move directories
        with:
          script: |
            from pathlib import Path
            trg_dir = Path.cwd()
            for directory in ('files', 'tests'):
                src_path = Path('QuackOSM test files').joinpath(directory)
                for each_file in src_path.rglob('*.*'):
                    trg_path = Path.cwd().joinpath(each_file)
                    print(trg_path)
                    each_file.rename(trg_path)
      - name: Remove zip file
        run: rm -rf test_files.zip
      - name: Show file information
        run: |
          ls -lah
          ls -lah files
          ls -lah tests/files
